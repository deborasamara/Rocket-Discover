<!--
    <meta> 

    - charset
    - viewport
    - author
    - description
    - robots 
--> 

<head>
    <!-- SEO: SEARCH ENGINE OPTIMIZIATION (motores de busca = google)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Mayk Brito"> <!--Autor da página-->

    <meta name="description" content="Um Website para iniciantes em programação">
    <!--Descrição que mostra na pesquisa do Google-->

    <meta name="robots" content="index, nofollow">
    <!-- 
        Definir o que o robô do Google faça
        
        - Nofollow : não siga links que eu tenho dentro da página
        - noindex: não vai indexar a página
    -->

</head>
